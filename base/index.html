<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="app">
    <div>{{message}}</div>

    <p v-if="seen">can see it</p>

    <div v-bind:title="color">this class name is red</div>

    <ul>
        <li v-for="item in items">{{item.name}}</li>
    </ul>

    <button v-on:click="reverseMessage">{{reverse}}</button>

    <p>{{ input }}</p>
    <input v-model="input">
</div>
<script src="../src/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            seen: true,
            message:"hello world",
            color:"red",
            items:[
                {name:"name1"},
                {name:"name2"},
                {name:"name3"}
            ],
            reverse:"reverse hello world",
            input:"input"
        },
        methods:{
            reverseMessage:function(){
                this.reverse = this.reverse.split('').reverse().join('');
            }
        }

    });
</script>
</body>
</html>
